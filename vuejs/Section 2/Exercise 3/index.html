<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
        <input type="text">
        <p>{{ value }}</p>
    </div>
    
    <!-- Note that the Date.now() is not a reactive component, and note the difference between computed and methods for achieving the same task: display current time. The computed will cache the result and do not update the value unless the dependent value changes; the methods will, however, be invoked and update the value whenever the page renders again. You can see the difference by clicking the add buttons.-->
    <div>
      {{ now }} 
    </div>
    <div>
      {{ nowMethod() }}
    </div>
</div>
