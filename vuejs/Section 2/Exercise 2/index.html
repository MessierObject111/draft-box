<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keydown="updateValue">
        <!-- I found it funny that the event.target.value did not receive the new value from key yet, when the keydown event happens. That will cause the {{value}} always on character behind the actual input value. To fix this, we should use keyup event instead of keydown. But that's not what the instructor's purpose. -->
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown.enter="updateValue">
        <p>{{ value }}</p>
    </div>
</div>
