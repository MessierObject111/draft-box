
<html>
  <head>
    <style>
    /* PUT CSS HERE */
    .container {
      max-width: 350px;
      height: auto;
      padding: 15px;
      display: flex;
      align-items: center;
      background-color: aqua;
    }
    </style>
  </head>

  <body>
  <!-- PUT TEMPLATE HERE -->
  <div class="container">
    <div id="counter"></div>
  </div>

  </body>

  <script>
  //PUT JS CODE HERE
  function counter() {
    var start = new Date();
    var end = new Date(start.getFullYear() + 1, 0, 1);
    var diff = Math.floor((end.getTime() - start.getTime())/1000),
        seconds = diff % 60,
        minutes = Math.floor(diff/60) % 60,
        hours = Math.floor(diff/60/60)%24,
        days = Math.floor(diff/60/60/24) % 30,
        months = Math.floor(diff/60/60/24/30) % 12;
        /* To simplify this problem, assuming there are always 30 days in a month
        1 year = 12 months
        residual months = (diff/60/60/24/30)%12

        1 month = 30 days
        residual days = (diff/60/60/24)%30

        1 day = 24 hours
        residual hours = (diff/60/60)%24

        1 hour = 60 minutes
        residual minutes = (diff/60)%60

        1 minute = 60 seconds
        residual seconds = diff/%60

        diff = xxx seconds
        */

    var text = "There are "+ months + " months, " +  days + " days, " + hours +
    " hours, " + minutes + " minutes, "+ seconds + " seconds left until " +
    end.getFullYear() + ".";

    return text;
    }

    function updateText(target, text) {
      target.innerHTML = text;
    }
    var target = document.getElementById('counter');
    setInterval(function(){
      updateText(target, counter())
    }, 1000);
  </script>
</html>
